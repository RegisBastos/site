    <script>
      (function() {
        function disableDevTools(e) {
          // Bloqueia a tecla F12
          if (e.keyCode === 123) {
            e.preventDefault();
          }
          // Bloqueia combinações Ctrl+Shift+I/J/C (Ferramentas de desenvolvedor)
          if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
            e.preventDefault();
          }
          // Bloqueia Ctrl+U (ver código-fonte)
          if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
          }
        }
        // Bloqueia o clique direito
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
        // Bloqueia teclas e combinações
        document.addEventListener('keydown', disableDevTools);
      })();

    <!-- Load the Spotify IFrame API asynchronously to embed a playlist.  This API
         allows us to programmatically control playback (play, pause, resume). -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script>
        // Wait until the DOM is ready before adding event listeners or creating the player
        document.addEventListener('DOMContentLoaded', () => {
            const audioControlBtn = document.getElementById('audioControl');
            const audioIcon = document.getElementById('audioIcon');
            let spotifyController = null;
            let isPlaying = false;

            // Define a callback that will be invoked by the Spotify IFrame API when it has
            // finished loading.  This function receives the API object (IFrameAPI) which
            // we can use to create a new embed controller.  A random playlist URI from
            // a predefined list is selected each time the page loads.  If browser
            // autoplay policies permit, the music will start automatically; otherwise
            // playback begins when the user presses the play button.
            window.onSpotifyIframeApiReady = (IFrameAPI) => {
                const playlists = [
                    'spotify:album:0Pg3HkZw9E5KkdG0b5DAqG', // Top 50 Brasil
                    'spotify:album:1g9XW7zbLy3eIsEYFMYf1t', // Today\'s Top Hits
                    ''  // Brazilian Funk
                ];
                // Pick a random playlist URI
                const randomIndex = Math.floor(Math.random() * playlists.length);
                const selectedUri = playlists[randomIndex];

                // DOM element where the embed should be rendered
                const playerEl = document.getElementById('spotifyPlayer');
                if (!playerEl) return;

                // Options for the embed; we provide only the URI and allow the API to choose
                // the type of embed automatically
                const options = {
                    uri: selectedUri,
                    // Set width and height to zero so the embedded player is hidden.  The API
                    // will still load and we can control playback via the controller.  See
                    // https://developer.spotify.com/documentation/embeds/references/iframe-api for details.
                    width: 0,
                    height: 0
                };

                const callback = (EmbedController) => {
                    spotifyController = EmbedController;
                    // Attempt autoplay once the controller is ready; this may be
                    // blocked by autoplay policies if the user hasn't interacted
                    // with the page yet.  The controller.play() call returns a
                    // Promise.  If playback begins successfully we set the
                    // playing flag and update the icon.  If the promise
                    // rejects, autoplay was prevented and we leave the icon as
                    // "play" until the user interacts.
                    spotifyController.play()
                        .then(() => {
                            isPlaying = true;
                            audioIcon.classList.remove('fa-play');
                            audioIcon.classList.add('fa-pause');
                        })
                        .catch(() => {
                            // Autoplay failed; show play icon for manual start
                            isPlaying = false;
                            audioIcon.classList.remove('fa-pause');
                            audioIcon.classList.add('fa-play');
                        });
                };

                // Create the Spotify embed controller
                IFrameAPI.createController(playerEl, options, callback);
            };

            // Toggle playback when the control button is clicked
            audioControlBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (!spotifyController) {
                    return;
                }
                if (isPlaying) {
                    // Pause playback and update icon
                    spotifyController.pause();
                    audioIcon.classList.remove('fa-pause');
                    audioIcon.classList.add('fa-play');
                    isPlaying = false;
                } else {
                    // Resume playback and update icon
                    // The API\'s play() method resumes a paused session
                    spotifyController.resume();
                    audioIcon.classList.remove('fa-play');
                    audioIcon.classList.add('fa-pause');
                    isPlaying = true;
                }
            });
        });
    </script>
