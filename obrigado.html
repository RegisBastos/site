    <!-- Bloqueio de teclas F12 e clique direito para impedir acesso às ferramentas do desenvolvedor
         Este script é carregado no <head> para garantir que os ouvintes sejam registrados antes do carregamento da página. -->
    <script>
      (function() {
        function disableDevTools(e) {
          // Bloqueia a tecla F12
          if (e.keyCode === 123) {
            e.preventDefault();
          }
          // Bloqueia combinações Ctrl+Shift+I/J/C (Ferramentas de desenvolvedor)
          if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
            e.preventDefault();
          }
          // Bloqueia Ctrl+U (ver código-fonte)
          if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
          }
        }
        // Bloqueia o clique direito
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
        // Bloqueia teclas e combinações
        document.addEventListener('keydown', disableDevTools);
      })();
